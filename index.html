<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js">
  </script>
  <script src="js/scripts.js">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel=
  "stylesheet">
  <title>Textris</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron" id="jumbotron"><img alt="Responsive image" class=
    "hidden-xs hidden-sm img-fluid" height="200px" src="Img/tetrisLogo2.png"
    width="700px"> <img alt="Responsive image" class=
    "visible-xs visible-sm img-fluid" height="200px" src="Img/tetrisLogo2.png"
    width="auto"></div>
    <div class="row">
      <div class="col-md-3" id="leftColumn">
        <div class="hidden-xs hidden-sm graphicBox">
          <h1><img alt="" id="graphicBox" src="Img/kremlin8bit.png"></h1>
        </div>
        <div class="hidden-xs hidden-sm controlerBox">
          <h5>Controls:</h5>
          <p>arrowUP: rotate right. key(A): rotate left. arrowLEFT: shift left.
          arrowRIGHT: shift right. arrowDOWN: drop faster. Enter: pause.</p>
        </div>
      </div>
      <div class="col-md-4 col-md-offset-1" id="centerColumn">
        <div class="visible-xs scoreBoard" id="mobileScoreBoard">
          Score
          <div class="score"></div>
        </div>
        <div class="visible-xs currentLevel" id="mobileLevel">
          Level
          <div class="level"></div>
        </div>
        <div class="gameBoard">
          <canvas height="700" id="gameCanvas" width="350">
          </canvas><button class="btn btn-success bottom" id="button1" name=
          "button" type="button">Start Game</button> <button class=
          "btn btn-warning bottom" id="button2" name="button" type=
          "button">Reset Game</button>
        </div>
      </div>
      <div class="col-md-3 col-md-offset-1" id="rightColumn">
        <div class="hidden-xs hidden-sm scoreBoard">
          Score:
          <div class="score"></div>
        </div>
        <div class="hidden-xs hidden-sm lines">
          Lines Removed:
          <div class="linesRemoved"></div>
        </div>
        <div class="hidden-xs hidden-sm nextPiece">
          Next Piece
          <canvas height="140" id="nextPieceCanvas" width="140"></canvas>
        </div>
        <div class="hidden-xs hidden-sm currentLevel">
          Level:
          <div class="level"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
