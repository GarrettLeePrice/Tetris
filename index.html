<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Textris</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tetris</h1>

      </div>

      <div class="row">
        <div id="leftColumn" class="col-md-4">
          <div class="graphicBox">Graphic Box

          </div>
          <div id="button1" class="btn btn-success">
            Start Game
          </div>
          <div id="button2" class="btn btn-warning">
            Reset Game
          </div>
        </div>
        <div id="centerColumn" class="col-md-4">
          <div class="gameBoard">
            <canvas id="gameCanvas" width="335" height="670"></canvas>
          </div>
        </div>
        <div id="rightColumn" class="col-md-4">
          <div class="scoreBoard"> scoreBoard
          </div>
          <div class="lines"> Lines Removed:
            <div class="linesRemoved">
              
            </div>
          </div>
          <div class="nextPiece">Next Piece
          </div>
          <div class="currentLevel">Current Level

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
